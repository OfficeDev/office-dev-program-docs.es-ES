title: Programa de desarrolladores de Microsoft 365
summary: Estos son las preguntas más frecuentes sobre el programa de desarrolladores de Microsoft 365.
sections:
- name: Omitidas
  questions:
  - question: >
      ¿Qué es el programa de desarrolladores de Microsoft 365 y quién debería unirse?
    answer: >
      El programa de desarrolladores de Microsoft 365 está diseñado para ayudarle a crear experiencias de productividad multiplataforma centradas en las personas que amplían Microsoft 365. Únase al programa para obtener acceso a herramientas, documentación, formación, expertos y eventos de la comunidad que necesita para crear soluciones excelentes para productos y tecnologías de Microsoft 365, incluidas las siguientes:


      - los complementos web de [Excel](https://developer.microsoft.com/excel), [Outlook](https://developer.microsoft.com/outlook), [Word](https://developer.microsoft.com/word) y [PowerPoint](https://developer.microsoft.com/powerpoint)

      - [SharePoint](https://developer.microsoft.com/sharepoint)

      - [Microsoft Teams](https://developer.microsoft.com/microsoft-teams)

      - [Microsoft Graph](https://developer.microsoft.com/graph)


      Como miembro del programa, puede obtener una suscripción de desarrollador de Microsoft 365 gratuita con 25 licencias de usuario para crear sus soluciones. Esta suscripción permanecerá activa mientras siga desarrollando e implementando soluciones de manera activa.


      Para obtener más información, vea [Unirse al programa de desarrolladores de Microsoft 365](microsoft-365-developer-program.md) y [Crear soluciones de Microsoft 365](build-microsoft-365-solutions.md).
  - question: >
      ¿Qué cuenta puedo usar para registrarme en el programa de desarrolladores de Microsoft 365?
    answer: "Puede registrarse en el programa de desarrolladores con uno de los siguientes tipos de cuenta:\n\n- **Cuenta de Microsoft** (creada personalmente para uso personal): da acceso a todos los servicios en la nube y productos orientados al consumidor de Microsoft, como Outlook (Hotmail), Messenger, OneDrive, MSN, Xbox Live o Microsoft 365. Al registrarse en un buzón de Outlook.com se crea automáticamente una cuenta de Microsoft. Después de crear una cuenta de Microsoft, puede usarla para obtener acceso a los servicios en la nube de Microsoft relacionados con el consumidor o Azure. \n- **Cuenta profesional** (emitida por un administrador para uso empresarial): da acceso a todos los servicios en la nube pequeños, medianos o de nivel empresarial de Microsoft, como Microsoft 365, Microsoft Intune o Azure. Cuando inicia sesión como una organización en uno de estos servicios, un directorio en la nube se aprovisiona automáticamente en Azure Active Directory para representar a su organización. Para obtener más información, vea [Administrar el directorio de Azure AD](/azure/active-directory/active-directory-administer).\n- **Identificador Visual Studio** (creado para las suscripciones de Visual Studio Professional o Enterprise): le recomendamos que use esta opción para unirse al programa de desarrolladores desde la Galería de Visual Studio para aprovechar todas las ventajas que tienen los suscriptores a Visual Studio. \n"
  - question: "¿Cómo puedo obtener una suscripción de desarrollador de Microsoft 365 a través del programa de desarrolladores?  \n"
    answer: >
      Cuando se une al programa de desarrolladores de Microsoft 365, tendrá acceso a la suscripción gratuita de desarrollador de Microsoft 365 E5. Esta es una suscripción especial diseñada para ser usada únicamente para el desarrollo de aplicaciones. Para obtener más información, vea [Configurar una suscripción de desarrollador de Microsoft 365](microsoft-365-developer-program-get-started.md).
  - question: >
      ¿Qué Id. debo utilizar para iniciar sesión en el panel del programa para desarrolladores?
    answer: >
      Utilice su Id. de miembro para iniciar sesión en el panel del programa para desarrolladores y acceder a la información sobre su suscripción. Esta es la cuenta de Microsoft o el correo electrónico habilitado de Azure Active Directory que usó para iniciar sesión cuando se unió al programa.
  - question: >
      ¿Qué Id. debo utilizar para iniciar sesión a mi suscripción de desarrollador?
    answer: >
      Utilice el Id. de administrador que creó al configurar su suscripción de desarrollador. Puede encontrar su Id. de administrador en la ventana de suscripción en el [panel del programa para desarrolladores](https://aka.ms/DevProgramDashboard).
  - question: >
      ¿Qué incluye la suscripción de desarrollador?
    answer: "Si creó la suscripción después del 25 de agosto de 2019, tiene una suscripción de Microsoft 365 E5 Developer con 25 licencias de usuario. Los clientes que se han unido al programa antes del 25 de agosto de 2019, tienen una suscripción de Office 365 E3 Developer con 25 licencias de usuario.\n\nLa suscripción de Office 365 E3 Developer incluye lo siguiente:\n\n- [Exchange Online (plan 2)](https://products.office.com/exchange/compare-microsoft-exchange-online-plans)\n- [Flow para Office 365](https://flow.microsoft.com/pricing/)\n- [Information Protection para Office 365 - Estándar](https://products.office.com/en-us/business/azure-information-protection-for-office-365)\n- [Microsoft Forms (Plan E5)](https://support.office.com/article/Frequently-asked-questions-about-Microsoft-Forms-495c4242-6102-40a0-add8-df05ed6af61c)\n- [Microsoft Planner](https://products.office.com/compare-all-microsoft-office-products?tab=2)\n- \n  [Búsqueda de Microsoft](https://products.office.com/en-us/business/intelligent-search?tab=Discovery)\n- [Microsoft Stream para Office 365 E5 SKU](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Microsoft Teams](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Administración de dispositivos móviles para Office 365](https://support.office.com/article/Set-up-Mobile-Device-Management-MDM-in-Office-365-dd892318-bc44-4eb1-af00-9db5430be3cd)\n- [Office 365 ProPlus](https://products.office.com/business/office-365-proplus-business-software)\n- [Office para la Web](/office365/servicedescriptions/office-online-service-description/office-online-service-description)\n- [PowerApps para Office 365](https://powerapps.microsoft.com/pricing/)\n- [SharePoint Online para desarrolladores](https://products.office.com/SharePoint/compare-sharepoint-plans)\n- [Skype Empresarial Online (Plan 2)](https://products.office.com/skype-for-business/online-meeting-solutions)\n- [Sway](https://sway.com/)\n- [Tareas pendientes (Plan 3)](https://todo.microsoft.com)\n- [Whiteboard (plan 2)](https://products.office.com/en-us/microsoft-whiteboard/digital-whiteboard-app)\n\nLa suscripción de Microsoft 365 E5 Developer contiene todas las aplicaciones que se incluyen en la suscripción de Office 365 E3 Developer, además de las siguientes características nuevas:  \n\n- Análisis avanzado con Power BI  \n- Enterprise Mobility + Security (EMS) para la protección de la información y el cumplimiento normativo  \n- Protección contra amenazas avanzada de Office 365 \n- Azure Active Directory para crear soluciones de administración de identidades y acceso avanzadas  \n\nLa suscripción de Microsoft 365 E5 Developer incluye lo siguiente: \n\n- Azure Active Directory Premium P1 \n- Azure Active Directory Premium P2 \n-   Azure Advanced Threat Protection \n-   Azure Information Protection Premium P1 \n-   Azure Information Protection Premium P2 \n-   Caja de seguridad del cliente \n-   Exchange Online (plan 2) \n-   Flow para Office 365 \n-   Information Protection para Office 365 - Premium \n-   Information Protection para Office 365 - Estándar \n-   Microsoft Azure Active Directory Rights \n-   Microsoft Azure Multi-Factor Authentication \n-   Microsoft Cloud App Security \n-   Microsoft Forms (plan E5) \n-   Microsoft Intune \n-   Microsoft MyAnalytics (Completo) \n-   Microsoft Planner \n-   Microsoft StaffHub \n-   Microsoft Stream para O365 E5 SKU \n-   Microsoft Teams \n-   Administración de dispositivos móviles para Office 365 \n-   eDiscovery avanzado de Office 365 \n-   Administración de seguridad avanzada de Office 365 \n-   Protección contra amenazas avanzada de Office 365 (plan 1) \n-   Protección contra amenazas avanzada de Office 365 (plan 2) \n-   Office 365 Privileged Access Management \n-   Office 365 ProPlus \n-   Office Online \n-   Sistema telefónico \n-   Power BI Pro \n-   PowerApps para Office 365 (plan 3) \n-   SharePoint Online (plan 2) \n-   Skype Empresarial Online (Plan 2) \n-   Sway \n-   To-Do (plan 3) \n-   Whiteboard (plan 3) \n-   Yammer Enterprise \n\nPuede determinar si tiene una suscripción de Microsoft 365 E5 o una suscripción de Office 365 E3 en la ventana de suscripción en su [panel](https://developer.microsoft.com/office/profile). El icono mostrará E3 o E5 debajo del nombre de dominio de la suscripción.\n\n![Captura de pantalla de un icono de suscripción con E5 resaltado](images/subscription-tile-e5.png).\n"
  - question: >
      ¿La suscripción también incluye una suscripción a Azure?
    answer: "Esta oferta no incluye una suscripción a Azure. Sin embargo, para recibir acceso gratuito a los servicios de Azure, puede [crear una cuenta gratuita de Azure](https://azure.microsoft.com/free/). \n"
  - question: >
      ¿Cuántas licencias de usuario incluye la suscripción de desarrollador?
    answer: >
      La suscripción de desarrollador de Office 365 E3 o Microsoft 365 E5 incluye 25 licencias de usuario, incluido el administrador, únicamente con fines de desarrollo. Si usa esta suscripción con otros fines que no sean el desarrollo de aplicaciones, estará infringiendo el contrato de licencia. Para obtener más información sobre las restricciones de licencia, vea las [condiciones de uso](terms-and-conditions.md).
  - question: >
      ¿Cuánto tiempo dura mi suscripción y cuándo caduca?
    answer: "La suscripción dura 90 días y puede renovarse en función de la actividad de desarrollo válida. Si usa la suscripción para tareas de desarrollo, se renovará cada 3 meses y durará de manera indefinida. Encontrará la fecha de expiración, junto con el nombre de la suscripción, en el [panel del programa de desarrolladores de Microsoft 365](https://aka.ms/DevProgramDashboard). Para obtener más información, vea [Expiración y renovación de la suscripción](subscription-expiration-and-renewal.md).\n\nSi desea unirse al programa a través de Visual Studio Enterprise o Visual Studio Professional, la suscripción se renovará automáticamente hasta que expire su suscripción a Visual Studio. \n\n<a name=\"renew-subscription\"> </a>\n"
  - question: >
      ¿Por qué no se ofrece una suscripción de un año?
    answer: "En abril de 2019, se realizó la transición a un nuevo modelo en el que la suscripción se puede renovar permanentemente cada 90 días si se usa activamente para el desarrollo. Creemos que este modelo garantiza que los desarrolladores que estén desarrollando activamente soluciones tengan una suscripción mientras la necesiten. Si desarrolla soluciones con frecuencia, la suscripción no expira nunca; se renueva automáticamente. Si trabaja en tareas de desarrollo durante un tiempo y la suscripción expira y se elimina, siempre puede volver a registrarse para crear una nueva. \n\nSi prefiere una suscripción que esté disponible durante un período más largo, le recomendamos la suscripción de Visual Studio Professional o Visual Studio Enterprise. Estos programas incluyen una suscripción de desarrollador de Microsoft 365 gratuita y válida durante la duración de la suscripción de Visual Studio. Para acceder, vaya a [Visual Studio | Mis ventajas](https://my.visualstudio.com/benefits). Para obtener más información, póngase en contacto con [atención al cliente de Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      ¿Cómo determinar si se puede renovar una suscripción?
    answer: "Usamos un conjunto de algoritmos y telemetría que obtenemos de su actividad en el Programa para desarrolladores de Microsoft 365 y en su suscripción de desarrollador de Office 365 E3 o Microsoft 365 E5 para determinar si está desarrollando activamente. Los revisamos con regularidad para actualizar su estado y determinar si su suscripción debe extenderse. \n\nSi cree que nuestro seguimiento no refleja en algún modo su actividad de desarrollo con precisión, háganoslo saber a través del panel. Para enviar un formulario que nos indique cómo usa su suscripción para tareas de desarrollo, en la advertencia del panel, elija el vínculo **Háganoslo saber**, como se muestra en la siguiente imagen. Revisaremos su solicitud y le informamos si reúne las condiciones para una extensión. \n\n<img alt=\"Screenshot of the subscription expiration text box with the let us know link highlighted\" src=\"images/appeals-ux-for-qa.jpg\" width=\"500\"> \n"
  - question: >
      ¿Cómo se define la actividad de desarrollo?
    answer: "La actividad en el programa de desarrolladores y la suscripción de desarrollador determinan si está desarrollando de manera activa y si debería renovarse su suscripción. \n\nPara obtener más información sobre los tipos de actividades que seguimos, vea los [términos de uso](terms-and-conditions.md). \n"
  - question: >
      ¿Puedo ampliar la suscripción cuando esté a punto de expirar?
    answer: "La única forma de ampliar su suscripción es trabajando en tareas de desarrollo válidas. Si usa su suscripción para desarrollar soluciones personalizadas, la suscripción expirará y acabará por eliminase. \n\nPara obtener más información, vea [Expiración y renovación de la suscripción](subscription-expiration-and-renewal.md).\n"
  - question: >
      Si la suscripción va a expirar, ¿cuánto tiempo tengo antes de que se elimine?
    answer: >
      Tiene 30 días después de que expire la suscripción para migrar los datos. Durante los próximos 30 días, solo el administrador tendrá acceso a la suscripción y el día 60, la suscripción y todos los datos se eliminarán.


      <a name="account-types"> </a>
  - question: >
      ¿Cómo puedo migrar de una suscripción de Office 365 E3 a una suscripción de Microsoft 365 E5?
    answer: "Actualmente, solo los nuevos miembros del programa de desarrolladores de Microsoft 365 recibirán una suscripción de desarrollador de Microsoft 365 E5 automáticamente. Se ofrecerá a los usuarios existentes una opción para migrar a una Microsoft 365 E5 suscripción. \n\nSi decide migrar a una suscripción Microsoft 365 E5, puede usar la herramienta gratuita [Microsoft Mover](https://mover.io/) para migrar los datos. Vea también los siguientes recursos:\n\n- [Cómo migrar buzones de correo de un Microsoft 365 a otro](https://docs.microsoft.com/en-us/exchange/mailbox-migration/migrate-mailboxes-across-tenants)\n- [Uso de PowerShell para realizar una migración por fases a Office 365](https://docs.microsoft.com/en-us/microsoft-365/enterprise/use-powershell-to-perform-a-staged-migration-to-microsoft-365?view=o365-worldwide)\n- [Migrar el contenido a Microsoft 365](https://docs.microsoft.com/en-us/sharepointmigration/migrate-to-sharepoint-online)\n"
  - question: >
      ¿Por qué debo vincular mi cuenta de GitHub?
    answer: >
      Al unirse al programa Desarrollador de Microsoft 365, en la página [Configuración](https://developer.microsoft.com/microsoft-365/profile/settings/preferences), puede vincular su cuenta de GitHub a su cuenta de programa de desarrollador. La vinculación de su cuenta de GitHub se acumulará para la renovación de su suscripción de espacio aislado para desarrolladores de Microsoft 365. También puede desvincular su cuenta si va a la sección [Cuentas vinculadas](https://developer.microsoft.com/microsoft-365/profile/settings/accounts-linked) de su página **Configuración** grupo.
  - question: >
      ¿Puedo elegir si tener una suscripción de Office 365 E3 o Microsoft 365 E5?
    answer: "Actualmente, los nuevos miembros del Programa de desarrolladores solo se ofrecen una Microsoft 365 E5 suscripción. Los miembros existentes con una suscripción de Office 365 E3 tendrán la opción de mantener su suscripción actual y continuar renovando si no necesitan las nuevas funcionalidades ofrecidas en Microsoft 365 E5 o realizar una actualización única a una suscripción Microsoft 365 E5. Los miembros del programa de desarrolladores solo pueden tener una suscripción.  \n"
  - question: "Como partner de Microsoft, ¿puedo recibir una suscripción? \n"
    answer: "Sí, puede seguir [estas instrucciones](microsoft-365-developer-program.md) para unirse al programa de desarrolladores de Microsoft 365 y configurar una suscripción de desarrollador de Microsoft 365. Pero si ya tiene una suscripción de Visual Studio Enterprise o Visual Studio Professional, puede obtener una suscripción de desarrollador de Microsoft 365 como beneficio. Para acceder, vaya a [Visual Studio | Mis ventajas](https://my.visualstudio.com/benefits). Para obtener más información, póngase en contacto con [atención al cliente de Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      Como empleado a tiempo completo de Microsoft, ¿puedo recibir una suscripción?
    answer: >
      Los empleados de Microsoft no pueden inscribirse en esta oferta. Todos los empleados a tiempo completo de Microsoft tienen acceso a una suscripción gratuita de Visual Studio que incluye el acceso a Microsoft 365 E5 Developer. Puede acceder a este beneficio en [Visual Studio | Mis beneficios](https://my.visualstudio.com/benefits).
  - question: >
      Como proveedor que trabaja en Microsoft, ¿puedo optar a una suscripción?
    answer: >
      Sí, puede seguir [estas instrucciones](microsoft-365-developer-program.md) para unirse al programa de desarrolladores de Microsoft 365 y configurar una suscripción de desarrollador de Microsoft 365. Pero, incluso para los proveedores, esta suscripción está diseñada para usarse _solo para el desarrollo de aplicaciones_. Si no está realizando las tareas de desarrollo válidas, no se renovará la suscripción.
  - question: >
      ¿El programa de desarrolladores de Microsoft 365 está disponible en mi idioma?
    answer: >
      Además del inglés, el programa de desarrolladores de Microsoft 365 está disponible en los siguientes idiomas: chino (simplificado), francés, alemán, japonés, portugués (Brasil), ruso y español.
  - question: >
      ¿La suscripción de desarrollador de Microsoft 365 está disponible en mi idioma?
    answer: >
      La suscripción de desarrollador de Microsoft 365 solo está disponible en inglés.
  - question: >
      ¿Cómo dejo el programa de desarrolladores de Microsoft 365?
    answer: >
      Si decide que ya no quiere participar en el programa de desarrolladores de Microsoft 365, puede cancelar la suscripción y dejar el programa.

        > [!WARNING]
        > Los pasos siguientes borrarán toda la información de su perfil. Perderá los datos almacenados en su suscripción de desarrollador que no se copien en otro lugar.

      1. Inicie sesión en el programa de desarrolladores de Microsoft 365.


      2. Elija **Eliminar perfil**.


      3. En el cuadro de confirmación **Eliminar perfil**, seleccione **Eliminar**.
  - question: >
      Soporte técnico
    answer: "Si tiene problemas con la configuración de la suscripción, vea los siguientes recursos de soporte técnico:\n\n- [Stack Overflow](https://stackoverflow.com/questions)   \n- [Atención al cliente de Visual Studio](https://www.visualstudio.com/subscriptions/support/)\n"
